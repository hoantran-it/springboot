### BEGIN - SYSTEM CONFIGURATION ###
server.port=8088
### BEGIN - SYSTEM CONFIGURATION ###

### BEGIN - DATABASE CONNECTION ###
spring.datasource.url=jdbc:mysql://localhost:3306/springboot
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
### END - DATABASE CONNECTION ###

### BEGIN - Flyway migration configuration ###
flyway.enabled=true
flyway.baselineOnMigrate=true
flyway.table=FLYWAY_MIGRATION
flyway.sqlMigrationPrefix=FLYWAY
flyway.sqlMigrationSeparator=_
flyway.sqlMigrationSuffix=.sql
### END - Flyway migration configuration ###


### BEGIN - MVC configuration ###
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp
### END - MVC configuration ###